<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Animations</title>
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-container">
    <header>
      <h1>Welcome to Animations with CSS!</h1>
      <h2>Transform Origin</h2>
      <h3>Place the cursor on the <span class="purple-bg">rectangle</span></h3>
    </header>
    <div class="basket">
      <div class="wrapper">
        <div class="rectangle origin-top">top -80deg</div>
      </div>
      <div class="wrapper">
        <div class="rectangle origin-left">left -80deg</div>
      </div>
      <div class="wrapper">
        <div class="rectangle origin-top-left">top-left -80deg</div>
      </div>
      <div class="wrapper">
        <div class="rectangle origin-negative">negative -80deg</div>
      </div>
      <div class="wrapper">
        <div class="rectangle origin-offset">offset -80deg</div>
      </div>
    </div>
  </div>
</body>

</html>
