<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Animations</title>
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-container">
    <header>
      <h1>Welcome to Animations with CSS!</h1>
      <h2>Animations - ease</h2>
      <h3>Place the cursor on the <span class="purple-bg">rectangle</span></h3>
    </header>
    <div class="basket">
      <div class="ease-out-ball">
        <div class="ball">click & hold</div>
      </div>
      <div class="ease-container">
        <div class="wrapper">
          <div class="rectangle ease">ease</div>
        </div>
        <div class="wrapper">
          <div class="rectangle linear">linear</div>
        </div>
        <div class="wrapper">
          <div class="rectangle ease-in">ease-in</div>
        </div>
        <div class="wrapper">
          <div class="rectangle ease-out">ease-out</div>
        </div>
        <div class="wrapper">
          <div class="rectangle ease-in-out">ease-in-out</div>
        </div>
        <div class="wrapper">
          <div class="rectangle cubic-bezier">cubic bezier</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
