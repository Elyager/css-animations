<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Animations</title>
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-container">
    <header>
      <h1>Welcome to Animations with CSS!</h1>
      <h2>Rotate</h2>
      <h3>Place the cursor on the <span class="purple-bg">rectangle</span></h3>
    </header>
    <div class="basket">
      <div class="rectangle X">rect X</div>
      <div class="rectangle Y">rect Y</div>
      <div class="rectangle Z">rect Z</div>
      <div class="rectangle XYZ">rect XYZ</div>
      <div class="rectangle TD">rotate3d</div>
    </div>
  </div>
</body>
