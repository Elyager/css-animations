<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Transitions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Animations with CSS!</h1>
    <h3>Place the cursor on the rectangle</h3>
  </header>
  <h3>Scale, Rotate, Transalate and Skew</h3>
  <div class="basket basket__balls">
    <div class="ball a">Mundo!</div>
    <div class="ball b">Hola</div>
  </div>
  <h3>Rotate</h3>
  <div class="basket basket__rectangles">
    <div class="rectangle X">rect X</div>
    <div class="rectangle Y">rect Y</div>
    <div class="rectangle Z">rect Z</div>
    <div class="rectangle XYZ">rect XYZ</div>
    <div class="rectangle TD">rotate3d</div>
  </div>
  <h3>Tranform Origin</h3>
  <div class="basket basket__origin">
    <div class="wrapper">
      <div class="rectangle origin-top">top -80deg</div>
    </div>
    <div class="wrapper">
      <div class="rectangle origin-left">left -80deg</div>
    </div>
    <div class="wrapper">
      <div class="rectangle origin-top-left">top-left -80deg</div>
    </div>
    <div class="wrapper">
      <div class="rectangle origin-negative">negative -80deg</div>
    </div>
    <div class="wrapper">
      <div class="rectangle origin-offset">offset -80deg</div>
    </div>
  </div>
  <h3>Animation</h3>
  <div class="basket basket__anim">
    <div class="rectangle anim"></div>
    <div class="rectangle anim-infinite"></div>
    <div class="rectangle anim-delay"></div>
  </div>
</body>
</html>
