<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Animations</title>
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-container">
    <header>
      <h1>Welcome to Animations with CSS!</h1>
      <h2>Animations</h2>
      <h3>Place the cursor on the <span class="purple-bg">rectangle</span></h3>
    </header>
    <div class="basket">
      <div class="rectangle anim">Anim</div>
      <div class="rectangle anim-fillmode">Anim fill-mode forwards</div>
      <div class="rectangle anim-infinite">Infinite</div>
      <div class="rectangle anim-delay">Delay</div>
      <div class="rectangle anim-alternate">Direction alternate</div>
      <div class="rectangle anim-reverse invisible">Direction reverse</div>
      <div class="rectangle anim-infinite play-state">play-state place cursor to STOP</div>
    </div>
  </div>
</body>

</html>
